<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/touchNumsMain.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Gloria+Hallelujah|Gochi+Hand|Indie+Flower&display=swap" rel="stylesheet">
    <title>touch nums</title>
</head>
<body onload="initGame()">
    <div class = "header">
        <h1>touch nums game</h1>
    </div>
    <div class="container">
        <div class= "board">
            <div><h2>level <span id = "level">select</span>
                    <select name = "level" onchange="changeLevel(value)">
                        <option value="4">easy 4*4</option>
                        <option value="5">medium 5*5</option>
                        <option value="6">hard 6*6</option>
                    </select>
                </h2>
                <h3> click the numbers one by one</h3>
            </div>
            <table><tbody id = "mat"></tbody></table>
        </div>
        <div class= "menu">
            <button id = "reset" onclick = "resetGame()">reset game</button>
            <h3 >Time: <span id = "timer"></span> seconds</h3>
            <h4 id = "bestTime">Best time: </h4>
        </div> 
    </div>
<script src="js/touchNumsMain.js"></script> 
</body>
</html>
